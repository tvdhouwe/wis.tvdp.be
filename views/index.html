		<li id="createe">
		<a  id="create-trigger" href="">Create event<span>&#x25B2;</span></a>
		<div id="create-content">
			<iframe id="createEventFrame" onload="window.parent.scrollTo(0,0)" allowtransparency="true" src="createe/ce.html" frameborder="0"  scrolling="yes">
			</iframe>
			<script type="text/javascript">window.handleIFrameMessage = function(e) {var args = e.data.split(":");var iframe = document.getElementById("JotFormIFrame");if (!iframe)return;switch (args[0]) {case "scrollIntoView":iframe.scrollIntoView();break;case "setHeight":iframe.style.height = args[1] + "px";break;}};if (window.addEventListener) {window.addEventListener("message", handleIFrameMessage, false);} else if (window.attachEvent) {window.attachEvent("onmessage", handleIFrameMessage);}</script>

					<input id="username" type="email" name="Email" placeholder="Your email address" required>
					<input id="password" type="password" name="Password" placeholder="Password" required>
				</fieldset>
				<fieldset id="actions">
					<!--<input type="submit" id="submit" value="Log in">-->
					<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button></br>
					<label><input type="checkbox" checked="checked"> Keep me signed in</label>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript">window.handleIFrameMessage = function(e) {var args = e.data.split(":");var iframe = document.getElementById("JotFormIFrame");if (!iframe)return;switch (args[0]) {case "scrollIntoView":iframe.scrollIntoView();break;case "setHeight":iframe.style.height = args[1] + "px";break;}};if (window.addEventListener) {window.addEventListener("message", handleIFrameMessage, false);} else if (window.attachEvent) {window.attachEvent("onmessage", handleIFrameMessage);}</script>
